<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up to become a vendor at one of our fairs">
    <meta name="keywords" content="Recrods, Music, Swap, Ireland">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Record Swap Shop</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 class="logo">Record Swap shop</h1>
        </a>
        <nav id="menu">
            <ul>
                <li>
                    <a href="form.html">Contact</a>
                </li>
                <li>
                    <a href="gallery.html">Gallery</a>
                <li>
                    <a href="index.html">Home</a>
                </li>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <div id="form-title">
            <h2 class="vendor">Would you like to become a record vendor?</h2>
            <p class="vendor-p">Please fill in the form below to apply for a position at one of our events!</p>


            <form class="form-main">
                <fieldset>
                    <legend>
                        <h3 class="user-details">User Details</h3>
                    </legend>
                    <label for="fname" id="fname" name="fname">
                        <h4>First Name:</h4>
                    </label>
                    <input type="text" id="fname" name="fname" placeholder="First Name" required>
                    <label for="lname" id="lname">
                        <h4>Last Name:</h4>
                    </label>
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                </fieldset>
                <fieldset>
                    <legend>
                        <h3 class="contact">Contact Information</h3>
                    </legend>
                    <label for="email" id="email" name="email" type="email">
                        <h4>Email Address:</h4>
                    </label>
                    <input type="email" id="email" name="email" placeholder="Enter Email" required>
                </fieldset>

                <input id="sign-up" type="submit" value="Sign up">


            </form>
        </div>
    </section>



    <footer>
        <ul class="socials">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (open in another tab)"> <i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (open in another tab)"> <i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (open in another tab)"> <i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://reddit.com" target="_blank" rel="noopener"
                    aria-label="Visit our Subreddit (open in another tab)"> <i class="fab fa-reddit"></i></a>
            </li>

        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/a45e079f82.js" crossorigin="anonymous"></script>

</body>

</html>
